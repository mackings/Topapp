<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quotes</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .quote-container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      border-left: 5px solid #007acc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .quote-text {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .quote-author {
      text-align: right;
      font-size: 1rem;
      color: #555;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <div class="quote-text" id="quote-text">Loading...</div>
    <div class="quote-author" id="quote-author"></div>
  </div>
  <button onclick="showRandomQuote()">New Quote</button>

  <script>
    const quotes = [
      { text: "The only way to do great work is to always love what you do.", author: "Steve Jobs" },
      { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" },
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
      { text: "Whether you think you can or you think you can’t, you’re right.", author: "Henry Ford" },
      { text: "Do or do not. There is no try.", author: "Yoda" }
    ];

    function showRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      document.getElementById('quote-text').textContent = `"${quote.text}"`;
      document.getElementById('quote-author').textContent = `— ${quote.author}`;
    }

    // Show a quote when the page loads
    window.onload = showRandomQuote;
  </script>
</body>
</html>
